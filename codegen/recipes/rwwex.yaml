model_name: rWWEx
full_name: reduced Wong Wang (excitatory)
citations:
  - Deco et al. 2013 Journal of Neuroscience (10.1523/JNEUROSCI.1091-13.2013)

init_equations: |
  S = 0.001

step_equations: |
  # Calculate total input
  x = w * J_N * S + G * J_N * globalinput + I0
  
  # Input-output function
  axb = a * x - b
  r = axb / (1 - exp(-d * axb))
  
  # Synaptic dynamics with noise
  dS = dt_gamma * ((1 - S) * r) - dt_itau * S + noise * sqrt_dt * sigma
  S += dS
  
  # Clip S to valid range [0, 1]
  S = max(0.0, min(1.0, S))

conn_state_var: S
is_osc: false

bold_state_var: S

variables:
  - name: x
    type: state_var
    description: total input current
    
  - name: r
    type: state_var
    description: firing rate
    
  - name: S
    type: state_var
    description: synaptic gating variable
    
  - name: axb
    type: intermediate_var
    description: a*x - b
    
  - name: dS
    type: intermediate_var
    description: S update
    
  - name: G
    type: global_param
    description: global coupling strength
    # no default
    
  - name: w
    type: regional_param
    description: local excitatory recurrence
    value: 0.9
    
  - name: I0
    type: regional_param
    description: external input current
    value: 0.3
    
  - name: sigma
    type: regional_param
    description: noise amplitude
    value: 0.001
    
  - name: noise
    type: noise
    description: noise for S

constants:
  - type: double
    name: dt
    value: dt
    description: integration step
    
  - type: double
    name: sqrt_dt
    value: sqrt(mc.dt)
    description: square root of integration step
    
  - type: double
    name: J_N
    value: "0.2609"
    description: synaptic coupling
    
  - type: double
    name: a
    value: "270"
    description: input-output function parameter a
    
  - type: double
    name: b
    value: "108"
    description: input-output function parameter b
    
  - type: double
    name: d
    value: "0.154"
    description: input-output function parameter d
    
  - type: double
    name: gamma
    value: "(double)0.641/(double)1000.0"
    description: kinetic parameter
    
  - type: double
    name: tau
    value: "100"
    description: synaptic time constant
    
  - type: double
    name: itau
    value: 1.0/mc.tau
    description: inverse of tau (1/tau)
    
  - type: double
    name: dt_itau
    value: mc.dt * mc.itau
    description: ""
    
  - type: double
    name: dt_gamma
    value: mc.dt * mc.gamma
    description: ""

